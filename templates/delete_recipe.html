<script>
    document.addEventListener('DOMContentLoaded', () => {
        const deleteRecipe = document.querySelector('#delete-recipe');
        deleteRecipe.addEventListener('click', () => {
            fetch(`/delete_recipe/{{ recipe.id }}`, {
                method: 'DELETE'
            })
                .then(response => response.json())
                .then(result => {
                    // Print result
                    console.log(result);
                });
        });
    });
</script>
{% endblock head %}
