{% extends "/base" %}
{% block title %}
Delete Recipe
{% endblock title %}
{% block head %}
{{ super()}}
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const deleteRecipe = document.querySelector('#delete-recipe');
        deleteRecipe.addEventListener('click', () => {
            fetch(`/delete_recipe/{{ response.recipe.id }}`, {
                method: 'DELETE'
            })
                .then(response => response.json())
                .then(result => {
                    // Print result
                    console.log(result);
                });
            window.location.replace("/");
        });
    });
</script>
{% endblock head %}
{% block content %}
<div class="center-button">
    <p>Are you <b>sure</b> you would like to delete {{ response.recipe.name }}?</p>
    <br>
    <button id="delete-recipe" onclick="">Delete It!</button>
</div>
{% endblock content %}
